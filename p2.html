<body>
    <h1 class="circle"></h1>
</body>

<script>
    function circleArea(radius){

        const pi = 3.14;
        return pi * radius * radius;
    }

    let area = document.querySelector(".circle").innerHTML = "Area Of Circle Is: " + circleArea(5);

</script>
